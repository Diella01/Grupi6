<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styleRegister.css">
</head>
<body>
    <div class="box">
        <h3>Register</h3>

        <label for="name">Name:</label>
       <input type="text" id="name" placeholder="Name and surname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email"><br><br>

       <label for="ditelindja">Ditelindja:</label>
       <textarea id="birthdate" placeholder="mm/dd/yyy"></textarea><br><br>

        <label>Gender:</label>
        <input type="radio" id="female" name="gender">
        <label for="female">F</label>
        <input type="radio" id="male" name="gender">
        <label for="male">M</label><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Phone number"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="City"><br><br>

        <input type="checkbox" id="terms">
        <label for="terms">I accept Terms and Conditions</label><br><br>

        <button type="button">Register</button>
    </div>
</body>
</html>
